<div class="row">
  <div class="col s12">
    <p>Lista de Cadastros:</p>



    <div class="collection ">
      <a class="collection-item" *ngFor="let cadastro of cadastros" [routerLink]="['/cadastros', cadastro.id]">
        {{ cadastro.nome }} <br>
        <span class="grey-text text-darken-4">{{cadastro.area}} <strong>{{cadastro.nivel}}</strong> </span>

      </a>
    </div>


    <p>Página: {{ pagina }}</p>
    <button (click)="proximaPagina()"> Prox Página</button>

    <button (click)="novoCadastro()"> Adicionar </button>


  </div>
</div>
