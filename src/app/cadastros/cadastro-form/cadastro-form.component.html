 <div class="row">
  <form class="col s12" [formGroup]="formulario" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <div formGroupName="cabecalho">

        <app-input-field class="input-field col s7" id="nome" label="Nome" [control]="formulario.get('nome')">

        </app-input-field>



        <div class="input-field col s3">
          <select class="browser-default" id="setor" formControlName="setor">
            <option *ngFor="let dep of departamentos | async">{{ dep.nome }}</option>
          </select>
        </div>

        <div class="input-field col s2 " >
          <select class="browser-default" formControlName="nivel">
            <option *ngFor="let nivel of niveis | async">{{ nivel.nome }}</option>
          </select>
        </div>

        <app-input-field class="input-field col s6" id="cidade" label="Cidade" [control]="formulario.get('cidade')">

        </app-input-field>



        <app-input-field class="input-field col s6" id="linkedin" label="Linkedin"
          [control]="formulario.get('linkedin')">

        </app-input-field>

        <div class="input-field col s4">
          <input type="date" class="datepicker" formControlName="nascimento" />
          <label for="nascimento">Nascimento</label>
        </div>

        <app-input-field class="input-field col s4" id="telefone" label="Telefone"
          [control]="formulario.get('telefone')">

        </app-input-field>


        <div class="input-field col s12">
          <app-input-field id="resumo" label="Resumo" [control]="formulario.get('resumo')">

          </app-input-field>
          <span class="helper-text" data-error="wrong" data-success="right">Aqui você pode escrever um breve resumo
            sobre
            você e suas habilidades.
          </span>
        </div>



      </div>


      <div class="input-field col s12 ">
        <h5>Experiência acadêmica:</h5>

        <a class="btn-floating btn-small waves-effect waves-light red " (click)="adicinonarExpAcademica()"><i
            class="material-icons">add</i></a>

        <a class="btn-floating btn-small waves-effect waves-light red" (click)="excluirExpAcademica()"><i
            class="material-icons">delete</i></a>



        <app-form-exp-acad></app-form-exp-acad>

        <div id="comp-render" *ngFor="let expAcademica of experienciasAcademicas">
          <app-form-exp-acad></app-form-exp-acad>
        </div>


      </div>

      <div class="input-field col s12">
        <h5>Experiência Profissional:</h5>

        <a class="btn-floating btn-small waves-effect waves-light red " (click)="adicinonarExpProf()"><i
            class="material-icons">add</i></a>

        <a class="btn-floating btn-small waves-effect waves-light red" (click)="excluirExpProf()"><i
            class="material-icons">delete</i></a>


        <app-form-exp-prof></app-form-exp-prof>

        <div id="comp-render" *ngFor="let expProf of experienciasProfissinais">
          <app-form-exp-prof></app-form-exp-prof>
        </div>

      </div>

      <div class="input-field col s12">
        <input id="email" type="email" class="validate" formControlName="email">
        <label for="email" required email>Email</label>
      </div>

      <div class="input-field col s12">
        <input id="password" type="password" class="validate" formControlName="senha">
        <label for="password">Senha</label>
      </div>

      <button class="btn waves-effect waves-light col s4" type="submit" name="action">Cadastrar
        <i class="material-icons right">send</i>
      </button>

      <button class="btn waves-effect waves-light col s4" (click)="resetar()">Cancelar
        <i class="material-icons right">cancel</i>
      </button>

    </div>

  </form>


</div>
